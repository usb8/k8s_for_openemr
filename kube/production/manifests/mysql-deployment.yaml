apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mariadb:10.11
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "myrootpassword"
            - name: MYSQL_DATABASE
              value: "openemr"
            - name: MYSQL_USER
              value: "openemr"
            - name: MYSQL_PASSWORD
              value: "myuserpassword"
          ports:
            - containerPort: 3306
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  selector:
    app: mysql
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306